<script>
    var images = ['https://cdn.pixabay.com/photo/2016/11/14/04/45/elephant-1822636_960_720.jpg',
                  'https://cdn.pixabay.com/photo/2019/10/27/12/29/duck-4581608_960_720.jpg',
                'https://cdn.pixabay.com/photo/2017/12/10/15/16/white-horse-3010129_960_720.jpg',
              'https://cdn.pixabay.com/photo/2016/12/04/21/58/rabbit-1882699_960_720.jpg',
            'https://cdn.pixabay.com/photo/2016/01/17/11/22/peacock-1144738_960_720.jpg'];
    var index = 0;

    function buildImage() {
      var img = document.createElement('img')
      img.src = images[index];
      img.setAttribute('style','width:1920px;height:1080px',);
      document.getElementById('content').appendChild(img);
    }

    function changeImage(){
      var img = document.getElementById('content').getElementsByTagName('img')[0]
      index++;
      index = index % images.length; // This is for if this is the last image then goto first image
      img.src = images[index];
    }
</script>

<body onload="buildImage();">
    <div class="contents" id="content"></div>
    <button onclick="changeImage()">NextImage</button>
</body>
